<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./data.js" defer></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- Navigation bar -->
      <header>
        <ul class="navBar">
          <li style="position: relative; top: 2px">
            <a href="#"><img src="./img/v.png" alt="Logo" /></a>
          </li>
          <li>깨알유머</li>
          <li>
            <button class="navBar-btn">
              <i class="fas fa-globe"></i>
              <i class="fas fa-caret-down"></i>
            </button>
          </li>
        </ul>
        <div class="dropDownBox show">
          <ul class="dropDownBox items">
            <li class="dropDownBox_item"><span>한국어</span></li>
            <li><span>English</span></li>
          </ul>
        </div>
      </header>

      <!-- Menu bar -->
      <div>
        <section class="menuBar">
          <ul class="munuBar-items">
            <li><button class="munuBar-itemBtn">MBTI 테스트</button></li>
            <li><button class="munuBar-itemBtn">MBTI 스타일</button></li>
            <li><button class="munuBar-itemBtn">갤러리</button></li>
          </ul>
        </section>
      </div>

      <!--Contents  -->
      <div id="contentFist">
        <section class="contents">
          <div class="content">
            <h1 class="textBar">MBTI 무료 성격유형 테스트</h1>
            <div class="textBar">
              10개의 질문으로 나의 MBTI 유형을 알아보세요.
            </div>
          </div>
          <div class="content">
            <div class="inputBar">
              <label for="inputBar-text">이름</label>
              <input
                id="inputBar-text"
                type="text"
                placeholder="이름을 입력하세요."
              />
            </div>
          </div>
          <div class="content">
            <button class="startBtn">바로 시작하기</button>
          </div>
        </section>
      </div>
      <!-- 질문 -->
      <div id="contentSecond">
        <div class="progress">
          <div class="progressBar">진행바</div>
        </div>
        <div>
          <h2 class="qna"></h2>
        </div>
        <div class="answerBars">
          <ul class="answerBar">
            <li><p class="answerF"></p></li>
            <li><p class="answerS"></p></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
