<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- Navigation bar -->
      <header>
        <nav class="navBar">
          <div><img src="img/v.png" alt="Logo" /></div>
          <div>깨알유머</div>
          <div>
            <button>
              <i class="fas fa-globe"></i><i class="fas fa-caret-down"></i
              ><i class="fas fa-caret-left"></i>
            </button>
          </div>
        </nav>
      </header>

      <!-- Menu bar -->
      <div>
        <section class="menuBar">
          <div class="munuBar-items">
            <button class="munuBar-itemBtn">MBTI 테스트</button>
            <button class="munuBar-itemBtn">MBTI 스타일</button>
            <button class="munuBar-itemBtn">갤러리</button>
          </div>
        </section>
      </div>

      <!--Contents  -->
      <div>
        <section class="Contents">
          <div>
            <div class="textBar">MBTI 무료 성격유형 테스트</div>
            <div class="textBar">
              10개의 질문으로 나의 MBTI 유형을 알아보세요.
            </div>
          </div>
          <div>
            <div class="inputBar">
              <label for="inputBar-text">이름</label>
              <input
                id="inputBar-text"
                type="text"
                placeholder="이름을 입력하세요."
              />
            </div>
          </div>
          <div>
            <button class="startBtn">바로 시작하기</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
